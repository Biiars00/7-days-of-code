<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope&family=Raleway:wght@100&family=Space+Mono&display=swap" rel="stylesheet">
    <title>Calculadora</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
</head>
<body>
    <header>
        <h1 id="cabecalho">CALCULADORA</h1>
    </header>
    <div id='section0'>
        <section>
            <article>
                <div id='content'>
                    <div id='content-app'>
                        <div id='section1'>
                            <input type='text' id='campoNumerico' readonly value='0' />
                        </div>
                        <div id='section1'>
                            <button onclick='writeNumber(this)' id='1'>1</button>
                            <button onclick='writeNumber(this)' id='2'>2</button>
                            <button onclick='writeNumber(this)' id='3'>3</button>
                        </div>
                        <div id='section1'>
                            <button onclick='writeNumber(this)' id='4'>4</button>
                            <button onclick='writeNumber(this)' id='5'>5</button>
                            <button onclick='writeNumber(this)' id='6'>6</button>
                        </div>
                        <div id='section1'>
                            <button onclick='writeNumber(this)' id='7'>7</button>
                            <button onclick='writeNumber(this)' id='8'>8</button>
                            <button onclick='writeNumber(this)' id='9'>9</button>
                        </div>
                        <div id='section1'>
                            <button onclick='writeNumber(this)' id='0'>0</button>
                            <button onclick='setOperator(this)' id='somar'>+</button>
                            <button onclick='setDecimal(this,true)' id='decimal'>.</button>
                        </div>
                        <div id='section1'>
                            <button onclick='setOperator(this)' id='subtrair'>-</button>
                            <button onclick='setOperator(this)' id='multiplicar'>*</button>
                            <button onclick='setOperator(this)' id='dividir'>/</button>
                        </div>
                        <div id='section1'>
                            <button onclick='cleartxt()' id='C'>C</button>
                            <button onclick='calculate()' id='calcular' style='width:87px'>=</button>
                            <button onclick='removeLastNumber()' id='removerNumero'><img src="./img/excluir.png" width="30%"></button>
                        </div>
                    </div>
                </div>
            </article>
        </section>
    </div>
    <footer>
        <p>Desenvolvido por: <a href="https://github.com/Biiars00" target="_blank" style="text-decoration:none">Biiars00</a></p>
    </footer>
    <script src="./dia-07.js"></script>
</body>
</html>
